

<div class="editor-row">
    <div class="section gf-form-group">
        <div class="gf-form">
            <div ng-repeat="q in ctrl.panel.predictionSettings.query">
                <label class="gf-form-label width-10" style="display: inline-block;">{{ q.name }}</label>
                <div class="gf-form-select-wrapper" style="display: inline-block; width: 136px;">
                    <select class="gf-form-input" ng-options="p for p in ctrl.panel.predictionSettings.predittori" ng-model="selectedP" ng-change="ctrl.change_query_association(q, selectedP)"></select>
                </div>
            </div>
        </div>
    </div>
</div>
